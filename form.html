<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=,, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/contact-me"> 
        <label for="email">Username: </label>
         <input type="text" id="email" placeholder="email" required="true"> <br>
        <label for="user_password">Password:</label>
         <input type="password" id="user_password"><br>
         <label for="Date">Date:</label>
         <input type="date" id="Date"><br>
        <label for="file">File:</label>
         <input type="file" id="File"><br>
         Color:<input type="color"><br>
         Price Range:<input type="range"><br>
         Button: <input type="button" value="Click me"><br>

         <label for="male">Male:</label>
         <input type="radio" id="male" name="gender" value="male"><br>
         <label for="Female">Female:</label>
         <input type="radio" id="Female" name="gender" value="Female"><br>
         <label for="Others">Others:</label>
         <input type="radio" id="others" name="gender" value="others"><br>


         
         <label for="c">C:</label>
         <input type="checkbox" id="male" name="lang" value="c"><br>
         <label for="java">java:</label>
         <input type="checkbox" id="java" name="lang" value="java"><br>
         <label for="python">Python:</label>
         <input type="checkbox" id="python" name="lang" value="Python"><br>

        <label for="country">Select your country</label>
         <select name="country" id="country">
            <option value="India">India</option>
            <option value="US">US</option>
            <option value="UK">UK</option>
            <option value="Others">Others</option>
            
         </select>
         <br>
         <textarea name="story" id="story" cols="20" rows="4">

            please write a story
         </textarea>







        <input type="submit">
    </form>
</body>
</html>
